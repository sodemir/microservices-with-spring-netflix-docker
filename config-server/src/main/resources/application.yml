#properties file to configure this server
server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:config-repo/


#actuators
management:
  endpoint:
    health:
      sensitive:  false
      show-details: ALWAYS

