#properties file to configure this server
server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sodemir/microservices-with-spring-netflix-docker
          searchPaths : config-repository
#        native:
#          searchLocations: classpath:config-repo/


#rabbit-mq, used by cloud bus for auto refresh
rabbitmq:
   host: rabbitmq
   port: 5672
   username: guest
   password: guest


#actuators
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      sensitive:  false
      show-details: ALWAYS


endpoints:
  restart:
    enabled: true


