#properties file to configure this server
server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sodemir/microservices-with-spring-netflix-docker/config-server/src/main/resources/config-repo

