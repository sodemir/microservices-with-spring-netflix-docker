spring:
  application:
    name: netflix-eureka-naming-server

server:
  port: 9999


eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true